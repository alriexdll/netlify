<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Bootstrap 4 | Contact</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="css/modern-business.css" rel="stylesheet">

</head>

<body>

	<!-- Start Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">Logo</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="services.html">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navigation -->

	<!-- Start Container -->
	<div class="container">
		<h1 class="mt-4 mb-3">Contact</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="index.html">Home</a>
			</li>
			<li class="breadcrumb-item active">Contact</li>
		</ol>

		<div class="row">
			<!-- Map Column -->
			<div class="col-lg-8 mb-4">
				<iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/?h1=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;z=4&amp;output=embed"></iframe>
			</div>
			<div class="col-lg-4 mb-4">
				<h3>Contact Details</h3>
				<p>
					3481 Melrose Place
					<br>Beverly Hills, CA 90210
					<br>
				</p>
				<p>
					<abbr title="Phone">P</abbr>: (123) 456-7890
				</p>
				<p>
					<abbr title="Email">E</abbr>: <a href="mailto:name@example.com">name@example.com</a>
				</p>
				<p>
					<abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM
				</p>
			</div>
		</div>

		<!-- Start Contact Form -->
		<div class="row">
			<div class="col-lg-8 mb-4">
				<h3>Send us a message</h3>
				<form name="setMessage" id="contactForm" novalidate>
					<div class="control-group form-group">
						<div class="controls">
							<label>Full Name:</label>
							<input type="text" class="form-control" id="name" required data-validation-required-message="Please Enter your Full Name">
							<p class="help-block"></p>
						</div>
					</div>

					<div class="control-group form-group">
						<div class="controls">
							<label>Phone Number:</label>
							<input type="tel" class="form-control" id="phone" required data-validation-required-message="Please Enter your Phone Number">
							<p class="help-block"></p>
						</div>
					</div>

					<div class="control-group form-group">
						<div class="controls">
							<label>Email Address:</label>
							<input type="email" class="form-control" id="email" required data-validation-required-message="Please Enter your Email Address">
							<p class="help-block"></p>
						</div>
					</div>

					<div class="control-group form-group">
						<div class="controls">
							<label>Message:</label>
							<textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please Enter your Message" maxlength="999" style="resize: one"></textarea>
						</div>
					</div>

					<div id="success"></div>
					<button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>

				</form>
			</div>
		</div>
		<!-- End Contact Form -->

	</div>
	<!-- End Container -->




	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Alrie 2021</p>
		</div>
	</footer>



	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
